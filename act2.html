<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Error handling</title>
</head>
<body>
    <p>
        This example demonstrate how to use the <b>Catch()</b> to display an error
    </p>
    <p id="error_message">

    </p>
    <script>
        try{
            addalert('welcome guest')
        }
        catch(err){
            document.getElementById('error_message').innerHTML= err.message
        }
    </script>
    
</body>
</html>
