<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <p id="p1">
        The String() method can convert a number into a string.

    </p>
    <p id="num_result">

    </p>
    <p id="string_result">

    </p>
    <script>
        var x = 1
        var y = 2
        document.getElementById('num_result').innerHTML= x+y
        document.getElementById('string_result').innerHTML = String(x) + String(y)
        

    </script>
</body>
</html>
