<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h2>
        JS Arrow Function
    </h2>
    <p id="result">
    </p>
    <script>
        add=(a,b) => a+b;
        document.getElementById('result').innerHTML= add(6,7)
    </script>
</body>
</html>
